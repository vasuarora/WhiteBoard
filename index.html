<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="color-section">
                <div class="colors">
                    <div class="black colour-selected"></div>
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="marker-width-section">
                <div class="marker-width">
                    <div class="w1 width-selected"><span class="l1"></span></div>
                    <div class="w2"><span class="l2"></span></div>
                    <div class="w3"><span class="l3"></span></div>
                </div>
            </div>
            <div class="eraser-section">
                <div class="eraser-width">
                    <div class="ew1"><span class="c1"></span></div>
                    <div class="ew2"><span class="c2"></span></div>
                    <div class="ew3"><span class="c3"></span></div>
                </div>
            </div>

            <div class="zoom-section">
                <div class="zoom">
                    <div class="zoom-in"><span class="material-icons"> zoom_in </span></div>
                    <div class="zoom-out"><span class="material-icons"> zoom_out </span></div>
                </div>
            </div>

            <div class="undo-redo-section">
                <div class="undo-redo">
                    <div class="undo"><span class="material-icons"> undo </span></div>
                    <div class="redo"><span class="material-icons"> redo </span></div>
                </div>
            </div>

            <div class="shapes-section">
                <div class="shapes">
                    <div class="line"><span class="material-icons"> north_west </span></div>
                    <div class="rectangle"><span class="material-icons"> crop_square </span></div>
                    <div class="circle"><span class="material-icons"> radio_button_unchecked </span></div>
                    <div class="triangle"><span class="material-icons"> change_history </span></div>
                </div>
            </div>

            <div class="eraser-pen-section">
                <div class="eraser-pen">
                    <div class="eraser"><span class="material-icons"> delete </span></div>
                </div>
            </div>

        </div>
        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
